<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 60%;
            padding: 16px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 16px;
        }

        .container p {
            text-align: center;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            margin-top: 20px;
        }

        .summary div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Total Calories Remaining Today</h2>
        <p id="calories-remaining"></p>
        <div class="buttons">
            <button id="add-food">Add Food</button>
            <button id="add-exercise">Add Exercise</button>
        </div>
        <div class="summary">
            <div>
                <span id="goal"></span>
                <div>Goal</div>
            </div>
            <div>
                <span id="food"></span>
                <div>Food</div>
            </div>
            <div>
                <span id="exercise"></span>
                <div>Exercise</div>
            </div>
            <div>
                <span id="net-intake"></span>
                <div>Net Intake</div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>BMI Range</h2>
        <p id="bmi-range"></p>
    </div>
    <script>
        // Call your API here
        // For example:
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('bmi-range').innerText = data.bmi;
            document.getElementById('calories-remaining').innerText = data.totalCalories;
            document.getElementById('goal').innerText = data.totalCalories;
            document.getElementById('food').innerText = data.consumedCalories;
            document.getElementById('exercise').innerText = data.burntCalories;
            document.getElementById('net-intake').innerText = data.totalCalories - data.consumedCalories + data.burntCalories;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
